<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js?hcode=be5162d915534272a57d0bb781d27f2b"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js?hcode=be5162d915534272a57d0bb781d27f2b"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js?hcode=be5162d915534272a57d0bb781d27f2b"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-map.min.js?hcode=be5162d915534272a57d0bb781d27f2b"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js?hcode=be5162d915534272a57d0bb781d27f2b"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/united_states_of_america/united_states_of_america.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    <script src="map-coloring-code.js" type="text/javascript"></script>
    <style>
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div><h1><center>Choose the country for map coloring : </center></h1></div><br>
    <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin-bottom: 20px">
      <div style="display: flex; flex-direction: row; justify-content: center; align-items: center"><input style="margin-right:15px" type="radio" name="country" value="United States" onclick="selectCountry('United States')"><h3 style="margin:0px"> United States</h3></div><br>
      <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin-left: 15px"><input style="margin-right:15px" type="radio" name="country" value="Australia" onclick="selectCountry('Australia')"><h3 style="margin:0px">Australia</h3></div><br>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: center">
      <div style="padding-right: 30px;">
        <center><p>Algorithm without Heuristic implementaion</p>
          <button type="button" id="depth" class="btn btn-primary btn-lg" onclick="graphColoringCall('depth-first')">Depth First Search</button><br><br>
          <button type="button" id="forward" class="btn btn-primary btn-lg" onclick="graphColoringCall('forward-checking')">Depth First Search using Forward Checking</button><br><br>
          <button type="button" id="singleton" class="btn btn-primary btn-lg" onclick="graphColoringCall('singleton')">Depth First Search using Forward Checking(Singleton Domain)</button><br><br>
        </center>
      </div>
      <div>
        <center><p>Algorithm with Heuristic implementaion</p>
          <button type="button" id="depthHeur" class="btn btn-primary btn-lg" onclick="graphColoringCall('depth-first-with-heuristics')">Depth First Search</button><br><br>
          <button type="button" id="forwardHeur" class="btn btn-primary btn-lg" onclick="graphColoringCall('forward-checking-with-heuristics')">Depth First Search using Forward Checking</button><br><br>
          <button type="button" id="singletonHeur" class="btn btn-primary btn-lg" onclick="graphColoringCall('singleton-with-heuristics')">Depth First Search using Forward Checking(Singleton Domain)</button><br><br>
        </center>
      </div>
    </div>
    <div id="output-container">
        <center><p id="outputTime"></p></center>
      <div style="height: 100%; text-align: center; padding-top: 20px;">
        <div><button id="nextState" type="button" class="btn btn-secondary btn-lg" onclick="graphColoringCall('next-state')">Next state</button><br><br>
      </div>
      <div id="container" style="width:60%; height: 700px; margin: auto;"></div>
    </div>
  </body>
</html>
